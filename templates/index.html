<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; padding: 40px; }
        .form-container { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 25px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; } /* added box-sizing */
        button { width: 100%; margin-top: 25px; padding: 12px; border: none; background-color: #4CAF50; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #43a047; }

        /* NEW STYLES FOR ALERTS */
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-fail { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Details</h2>

    {% if message %}
        <div class="alert alert-{{ status }}">
            {{ message }}
        </div>
    {% endif %}

    <form action="/success" method="post">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
